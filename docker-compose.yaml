version: "3.7"
services:
  api:
    container_name: puzzles-with-chat-api
    build:
      context: api
      target: development
    command: >-
      reflex
        --start-service
        --decoration="none"
        --regex='\.go$$'
        --inverse-regex='\.gen.go$$'
      --
        sh -c 'go run .'
    depends_on:
      - redis
    environment:
      REDIS_HOST: "redis:6379"
    volumes:
      - type: bind
        source: "./api"
        target: "/src"
    expose:
      - 5000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
    restart: unless-stopped

  bot:
    container_name: puzzles-with-chat-bot
    build:
      context: bot
      target: development
    command: >-
      reflex
        --start-service
        --decoration="none"
        --regex='\.go$$'
        --inverse-regex='\.gen.go$$'
      --
        sh -c 'go run .'
    depends_on:
      - api
    environment:
      API_HOST: "api:5000"
      ENV: "local"  # local (twitch disabled), development, or production
      TWITCH_USERNAME:
      TWITCH_OAUTH_TOKEN:
    volumes:
      - type: bind
        source: "./bot"
        target: "/src"
    expose:
      - 5000           # this is only needed for the local TCP listener
    ports:
      - 5000:5000/tcp  # this is only needed to test locally
    restart: unless-stopped

  proxy:
    image: traefik:v2.1
    container_name: puzzles-with-chat-proxy
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3000"
    volumes:
      - type: bind
        source: "/var/run/docker.sock"
        target: "/var/run/docker.sock"
        read_only: true
    ports:
      - 3000:3000/tcp
    restart: unless-stopped

  redis:
    image: redis:5-alpine
    container_name: puzzles-with-chat-redis
    volumes:
      - type: volume
        source: redis
        target: "/data"
        volume:
          nocopy: true
    expose:
      - 6379
    ports:
      - 6379:6379/tcp
    restart: unless-stopped

  ui:
    container_name: puzzles-with-chat-ui
    build:
      context: ui
      target: development
    command: npm run start
    depends_on:
      - api
    volumes:
      - type: bind
        source: "./ui"
        target: "/src"
    expose:
      - 5000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=PathPrefix(`/`)"
    restart: unless-stopped

volumes:
  redis: